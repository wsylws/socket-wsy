<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="/css/style.css" rel="stylesheet" />
  <script src="/socket.io/socket.io.js"></script>
  <title>chat</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="onlineNum">0</div>
      <div class="header_title"><span>聊天室 - </span><span class="now">大厅</span></div>
    </div>
    <div class="main">
      <div class="content">
        <div class="content_saying">
          <div class="saying_box">
            <div class="title">消息列表</div>
            <ul class="msg"></ul>
          </div>
        </div>
        <div class="content_say">
          <div class="say_box">
            <div class="say_tools">
            </div>
            <textarea class="say_info"></textarea>
            <div class="btns">
              <div class="btn send_btn" title="ctrl+Enter">发送</div>
              <div class="btn send_horn">大喇叭</div>
              <div class="btn clear_btn">清屏</div>
            </div>
          </div>
        </div>
      </div>
      <div class="list">
        <div class="list_rooms">
          <div class="rooms_box">
            <div class="rooms title"><span>房间列表</span><span class="addRoom">+</span></div>
            <ul class="rooms_list"></ul>
          </div>
        </div>
        <div class="list_users">
          <div class="users_box">
            <div class="title">用户列表</div>
            <ul class="users"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/jquery.cookie.js"></script>
  <script src="/js/index.js"></script>
</body>

</html>
